{% extends 'base.html' %}

{% block content %}
  <ul>
    <!-- <li>
      <a href="{% url 'simple_upload' %}">Simple Upload</a>
    </li> -->
    <li>
      <a href="{% url 'model_form_upload' %}">Model Form Upload</a>
    </li>
  </ul>

  <p>Uploaded files:</p>
  <ul>
    {% for sprt in sprites %}
      <li>
        <a href="{{ sprt.sprite.url }}">{{ sprt.sprite.name }}</a>
        <small>(Uploaded at: {{ sprt.uploaded_at }})</small>
      </li>
    {% endfor %}
  </ul>

{% endblock %}
